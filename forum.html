<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Solutions Hub - Anonymous Education Discussion Forum | EduSafe Connect</title>
    <meta name="title" content="Solutions Hub - Anonymous Education Discussion Forum | EduSafe Connect">
    <meta name="description" content="Join anonymous discussions about education issues, share advice, and connect with other parents and students. Safe space for discussing school concerns and finding solutions.">
    <meta name="keywords" content="education forum, school discussion, parent forum, student forum, education advice, school solutions, anonymous discussion, education community">
    <meta name="author" content="EduSafe Connect">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://edusafeconnect.com/forum.html">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://edusafeconnect.com/forum.html">
    <meta property="og:title" content="Solutions Hub - Anonymous Education Discussion Forum">
    <meta property="og:description" content="Join anonymous discussions about education issues, share advice, and connect with other parents and students.">
    <meta property="og:image" content="https://edusafeconnect.com/og-image-forum.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://edusafeconnect.com/forum.html">
    <meta property="twitter:title" content="Solutions Hub - Anonymous Education Discussion Forum">
    <meta property="twitter:description" content="Join anonymous discussions about education issues and share advice.">
    <meta property="twitter:image" content="https://edusafeconnect.com/og-image-forum.jpg">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "DiscussionForumPosting",
      "name": "Solutions Hub",
      "description": "Anonymous discussion forum for education issues and solutions",
      "url": "https://edusafeconnect.com/forum.html",
      "about": {
        "@type": "Thing",
        "name": "Education Issues and Solutions"
      }
    }
    </script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo">EduSafe <span>Connect</span></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="report.html">File a Report</a>
                <a href="track.html">Track a Report</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="forum.html" class="active">Solutions Hub</a>
                <a href="help.html" style="color: #e74c3c; font-weight: bold;">Get Help Now</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2 class="section-title">Solutions Hub</h2>
        <p style="text-align: center; margin-bottom: 2rem;">
            An anonymous space for parents and students to discuss issues and share advice.
        </p>

        <div class="card">
            <h3>Start a New Discussion</h3>
            <form id="new-post-form">
                <div class="form-group">
                    <label for="post-title">Topic / Title</label>
                    <input type="text" id="post-title" placeholder="e.g., How to handle online bullying?" required>
                </div>
                <div class="form-group">
                    <label for="post-body">Your question or advice</label>
                    <textarea id="post-body" placeholder="Share your thoughts anonymously..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post Anonymously</button>
            </form>
        </div>

        <div class="card" style="margin-top: 3rem;">
            <h3>Active Discussions</h3>
            <div id="post-list-container">
                <p>Loading posts...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 EduSafe Connect. All Rights Reserved.</p>
    </footer>

    <script src="forum.js"></script>
</body>
</html>
