    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "File a Report",
      "description": "Submit a confidential report about education concerns, safety issues, or child welfare matters",
      "url": "https://edusafeconnect.com/report.html",

        "@type": "Service",

<body>

    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo">EduSafe <span>Connect</span></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="report.html" class="active">File a Report</a>
                <a href="track.html">Track a Report</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="forum.html">Solutions Hub</a>
                <a href="help.html" style="color: #e74c3c; font-weight: bold;">Get Help Now</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="card" id="chatbot-container">
            <div id="chat-messages" class="chat-messages-container" style="height: 60vh;">
                </div>
            <div id="chat-input-area" class="chat-form">
                <input type="text" id="chat-input" placeholder="Type your answer...">
                <button id="chat-send-btn" class="btn btn-primary">Send</button>
            </div>
            <div id="chat-category-buttons" class="hidden" style="padding: 1rem; display: flex; flex-wrap: wrap; gap: 10px;">
                </div>
            <div id="chat-upload-area" class="hidden" style="padding: 1rem;">
                <label for="evidence-upload">Upload evidence (optional):</label>
                <input type="file" id="evidence-upload" name="evidence" multiple accept="image/*, .pdf, video/mp4">
                <button id="upload-done-btn" class="btn" style="margin-top: 10px;">Done Uploading</button>
            </div>
             <div id="chat-affirmation-area" class="hidden" style="padding: 1rem;">
                <div class="affirmation">
                    <input type="checkbox" id="affirmation-check" name="affirmation">
                    <label for="affirmation-check" style="font-weight: normal; display: inline; cursor: pointer;">
                        <b>I solemnly affirm that the information provided is true and accurate. I understand submitting a false report may have legal consequences.</b>
                    </label>
                </div>
                <button id="affirmation-submit-btn" class="btn btn-primary" disabled>Submit Final Report</button>
            </div>
        </div>
    </main>

    <footer class="footer">
